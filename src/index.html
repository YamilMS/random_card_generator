<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-success">
    <div class="d-flex justify-content-center my-4">
      <button type="button" class="button btn btn-warning mx-2">
        Click me to generate a card!
      </button>
      <button type="button" class="button2 btn btn-warning mx-2">
        Click me to generate a card in 3 seconds!
      </button>
    </div>
    <div
      id="container"
      class="container d-flex justify-content-center align-self-center my-2"
    >
      <div class="card shadow" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="suit list-group-item d-flex mx-3 p-0 border-0"></li>
          <li
            id="contentNum"
            class="list-group-item d-flex justify-content-center align-items-center border-0"
          ></li>
          <li
            class="suit inverted list-group-item d-flex justify-content-end mx-3 p-0 border-0"
          ></li>
        </ul>
      </div>
    </div>
  </body>
</html>
